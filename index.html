<!DOCTYPE html>
<html>
    Paste problem here:
    <input type="text" id="input"><br>
    <button type="button" onclick="generate();">Generate LaTeX</button><br><br>

    <code>
    <div id="output"></div>
    </code><br>

    Limitations
    <ul style="margin-top:0px;">
        <li>Exponents, subscripts, and fractions are impossible to detect accurately</li>
        <li>Can't generate align environments</li>
        <li>It's impossible to decide if the character 'a' is a variable or a word, so it's treated as a variable by default</li>
    </ul>

    <style>
        code {
          background-color: #eee;
          border: 1px solid #999;
          display: block;
          padding: 20px;
        }
    </style>
    <script>
        const vars = ['a', 'b', 'c', 'd', 'x', 'y', 'z', 'p', 'q', 'm', 'n', 'k', 'd', 'r'];

        function isdigit(c) {
            return c >= '0' && c <= '9';
        }

        function isalpha(c) {
            return c.toLowerCase() != c.toUpperCase();
        }

        function generate() {
            let s = document.getElementById("input").value;
            if (s.slice(-1) == '.') {
                s = s.slice(0, -1);
            }
            s += " .";
            s = s.replaceAll('\n', ' ');

            document.getElementById('output').innerText = merge_math(wrap_vars(replace_unicode(s)));
        }

        function is_mathvalue(c) {
            return vars.includes(c) || isdigit(c);
        }

        function is_mathsym(c) {
            // Ignore all commands (cdot, ge, etc.). Those will be wrapped by $ in replace_unicode.
            let mathsym = ['/', '+', '-', '=', '>', '<', '(', ')'];
            return mathsym.includes(c);
        }

        function is_math(c) {
            return is_mathvalue(c) || is_mathsym(c);
        }

        function wrap_vars(input) {
            let punctuation = [',', '.', '?'];

            let res = "";
            res += input[0];

            let in_math = false;
            for (let i = 1; i < input.length - 1; i++) {
                let prev = input[i - 1];
                let curr = input[i];
                let next = input[i + 1];

                if (prev == ' ' && isalpha(curr)) {
                    let found_nonvar = false;
                    let word = curr;
                    let next_space_index = 0;
                    for (let j = i + 1; j < input.length; j++) {
                        if (isalpha(input[j])) {
                            word += input[j];
                            if (vars.includes(input[j]) == false) {
                                found_nonvar = true;
                            }
                        } else {
                            next_space_index = j;
                            break;
                        }
                    }

                    let bank = ['an', 'and', 'any', 'can', 'by'];
                    if (found_nonvar || bank.includes(word)) {
                        i = next_space_index;
                        res += word + ' ';
                        continue;
                    }
                }

                if (in_math) {
                    if (is_math(curr) == false) {
                        in_math = false;
                        res += '$';
                        res += curr;
                        continue;
                    }

                    res += curr;
                } else {
                    let is_mathexpr = (prev == ' ' || is_math(prev)) &&
                                 is_math(curr) &&
                                 (punctuation.includes(next) || is_math(next) || next == ' ');
                    if (is_mathexpr) {
                        in_math = true;
                        res += '$';
                    }

                    res += curr;
                }
            }

            res += input[input.length - 1];

            return res;
        }

        function merge_math(input) {
            let res = "";
            let in_math = false;
            let was_just_math = false;

            for (let i = 0; i < input.length; i++) {
                let ch = input[i];
                if (ch == '$') {
                    if (was_just_math) {
                        was_just_math = false;
                        continue;
                    }

                    if (in_math) {
                        for (let j = i + 1; j < input.length; j++) {
                            if (input[j] == ' ') {
                                continue;
                            }

                            if (input[j] == '$') {
                                was_just_math = true;
                            } else {
                                in_math = false;
                                res += "$ ";
                            }

                            break;
                        }
                    } else {
                        in_math = true;
                        res += '$';
                    }

                    continue;
                } else {
                    if (ch != ' ') {
                        was_just_math = false;
                    }
                }

                res += ch;
            }

            return res;
        }

        function replace_unicode(input) {
            return input.replaceAll(/\u2212/g, " - ")
                        .replaceAll(/\u00b7/g, " $\\cdot$ ")
                        .replaceAll("", " $\\lfloor$ ")
                        .replaceAll("", " $\\rfloor$ ")
                        .replaceAll(/\u2265/g, " $\\ge$ ")
                        .replaceAll(/\u2264/g, " $\\le$ ")
                        .replaceAll(/\u007c/g, " $|$ ")
                        .replaceAll("=", " $\\ne$ ")
                        .replaceAll("", " $\\lceil$ ")
                        .replaceAll("", " $\\rceil$ ")
                        .replaceAll(/\u221a/g, " $\\sqrt$ ")
                        .replaceAll(/\u2208/g, " $\\in$ ")
                        .replaceAll(/\u2200/g, " $\\forall$ ")
                        .replaceAll(/\u2203/g, " $\\exists$ ");
        }
    </script>
</html>
